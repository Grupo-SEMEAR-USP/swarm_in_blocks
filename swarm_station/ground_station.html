<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Swarm station</title>
        <link rel="stylesheet" href="./font_awesome/css/all.min.css">
        <link rel="stylesheet" href="./style.css">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://static.robotwebtools.org/threejs/current/three.js"></script>
        <script src="http://static.robotwebtools.org/threejs/current/ColladaLoader.js"></script>
        <script src="http://static.robotwebtools.org/threejs/current/STLLoader.js"></script>
        <script src="https://static.robotwebtools.org/ros3djs/0.18.0/ColladaLoader.js"></script>
        <script src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
        <script src="http://static.robotwebtools.org/roslibjs/current/roslib.js"></script>
        <script src="https://static.robotwebtools.org/ros3djs/current/ros3d.min.js"></script>
        <script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
        <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    </head>

    <body onload="pubMarkerState('reload');" >
        <div id="viz" style="position: absolute;"></div>
            <nav id="topbar">
                <a href="../swarm_clover_blocks/www/index.html" target="_blank">Swarm in blocks</a>
                <a href="../swarm_fpv/src/web_fpv/fpv.html" target="_blank">FPV</a>
            </nav>

            <div id="bars">
                <nav id="leftbar">
                    <a href="#topics" id="left_links"><i class="fa-regular fa-rectangle-list"></i></a>
                    <a href="#terminal" id="left_links"><i class="fa-solid fa-terminal"></i></a>
                    <a href="#process" id="left_links"><i class="fa-solid fa-microchip"></i></a>
                    <a class="open-seg" id="left_links"><i class="fa-solid fa-shield-halved"></i></a>
                    <div id="fade_seg" class="hide"></div>

                    <div id="seg" class="hide">
                        <div id="seg_header">
                            <i class="fa-solid fa-shield-halved" style="font-size: 60px; color: #571B97; padding-bottom: 10px;"></i>
                            <div>Safe Area</div>
                        </div>

                        <form id="seg_body">
                            <p style="margin-bottom: 10px;">Determine the type and dimensions of the security area</p>
                            <div id="form">
                                <div id="options">
                                    <label class="rad-label">
                                        <input type="radio" class="rad_input" name="rad" value="circle">
                                        <div class="rad-design"></div>
                                        <div class="rad-text">Circle</div>
                                    </label>

                                    <label class="rad-label">
                                        <input type="radio" class="rad_input" name="rad" value="square">
                                        <div class="rad-design"></div>
                                        <div class="rad-text">Square</div>
                                    </label>

                                    <label class="rad-label">
                                        <input type="radio" class="rad_input" name="rad" value="rectangle">
                                        <div class="rad-design"></div>
                                        <div class="rad-text">Rectangle</div>
                                    </label>
                                </div>

                                <div id="inputs">
                                    <div class="desc" id="circle">
                                        <input type="number" name="radius" value="radius" placeholder="Radius">
                                        <div style="display: flex; padding-top: 5px;">
                                            <label style="padding-right: 10px; font-size: 14px; padding-top: 2px;">Center</label>
                                            <input type="number" style="width: 60px;" placeholder="x"  name="circle_x">
                                            <input type="number" style="width: 60px;" placeholder="y"  name="circle_y">
                                            <input type="number" style="width: 60px;" placeholder="z"  name="circle_z">
                                        </div>
                                    </div>
                                    <div class="desc" id="square">
                                        <input type="number" value="lenght" name="lenght" placeholder="Lenght">
                                        <div style="display: flex; padding-top: 5px;">
                                            <label style="padding-right: 10px; font-size: 14px; padding-top: 2px;">Center</label>
                                            <input type="number" style="width: 60px;" placeholder="x"  name="square_x">
                                            <input type="number" style="width: 60px;" placeholder="y"  name="square_y">
                                            <input type="number" style="width: 60px;" placeholder="z"  name="square_z">
                                        </div>
                                    </div>
                                    <div class="desc" id="rectangle">
                                        <div style="display: flex; padding-top: 5px;">
                                            <label style="padding-right: 10px; font-size: 14px; padding-top: 2px;">Point 1</label>
                                            <input type="number" style="width: 60px;" placeholder="x"  name="r1_x">
                                            <input type="number" style="width: 60px;" placeholder="y"  name="r1_y">
                                            <input type="number" style="width: 60px;" placeholder="z"  name="r1_z">
                                        </div>
                                        <div style="display: flex; padding-top: 5px;">
                                            <label style="padding-right: 10px; font-size: 14px; padding-top: 2px;">Point 2</label>
                                            <input type="number" style="width: 60px;" placeholder="x"  name="r2_x">
                                            <input type="number" style="width: 60px;" placeholder="y"  name="r2_y">
                                            <input type="number" style="width: 60px;" placeholder="z"  name="r2_z">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button class="close-seg" type="submit" id="ok">Safe</button>
                            <button class="close-seg" id="cancel">Cancel</button>   
                        </form>

                    </div>

                </nav>

                <nav id="rightbar">
                    <div id="hiden">
                        <a><i class="fa-solid fa-bars" onclick="show()" style="color: #FFFFFF; padding: 10px; background-color: #242424; border-radius: 10px; cursor: pointer;"></i></a>
                    </div>
                    <div class="menu">
                        <div id="clover">
                            <select 
                                id="dropdown"
                                onchange = "javascript:reload_subscriber(this);"
                                class="select-center" 
                                style="display:block"
                            >
                                <option value = null>Select an id</option>
                            </select>
                            <div id="topics">
                                <div id="head">Battery<div id="battery">-</div></div>
                                <div id="head">Connected<div id="state">-</div></div>
                                <div id="head">CPU data<div id="cpu">-</div></div>
                            </div>
                            <div id="topics">
                                <div id="head">Telemetry</div>
                            </div>
                            <div id="topics2">
                                <div id="head2"><div>x</div><div>y</div><div>z</div></div>
                                <div id="b2"><div id="telemetry_x">-</div><div id="telemetry_y">-</div><div id="telemetry_z">-</div></div>
                            </div>
                        </div>

                        <div id="swarm">
                            <div>Swarm</div>
                            <div id="topics">
                                <div id="head">Clovers<div>-</div></div>
                                <div id="head">Formation<div>-</div></div>
                            </div>
                        </div>

                        <button id="open-land">
                            Back to land
                        </button>
                        <div id="fade_land" class="hide"></div>
                        <div id="land" class="hide">
                            <div id="land_header">
                                <i class="fa-solid fa-circle-exclamation" style="font-size: 60px; color: #f5b507; padding-bottom: 10px;"></i>
                                <div>Are you sure?</div>
                            </div>
                            <div id="land_body">
                                <p style="margin-bottom: 25px;">All the drones will be back in the land</p>
                                <a href="#"><button id="ok">Yes</button></a>
                                <button class="close-land" id="cancel">Cancel</button>
                            </div>
                        </div>
                    </div>   
                </nav>
            </div>
    </body>
    <script src="3d.js"></script>
    <script src="fpv_script.js"></script>
    <script src="fpv_key_listener.js"></script>
    <script src="fpv_data.js"></script>
    <script src="js.js"></script>
</html>
