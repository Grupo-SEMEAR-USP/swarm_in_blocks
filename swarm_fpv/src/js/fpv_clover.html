<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
<script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>

<style>
    .select-center{
  padding-left: 10%;
  padding-right: 10%;
  
}
</style>
</head>
<body>

  <h1>Robot's perspective</h1>
  <p>Looking through the eyes of a robot.</p>
  <p id="output"></p>
  <img id="image_sub" 
  width="320" height="240" 
  onclick="aumentaImagem(logo);" 
  ondblclick="tamanhoNormal(logo);"
  style="cursor:pointer"/>

  <div class="data" style="display: inline-block;">
    <p id="battery">Battery</p>
    <p id="telemetry">Telemetry</p>
    <p id="state">State</p>
    <p id="cpu">CPU Data</p>
  </div>

  <select id="dropdown" name = "teste" onchange = "javascript:reload_subscriber(this);"
  class="select-center" style="display:block">
                  <option value = null> Select an id</option>
  </select>

    <button id="increase" onclick="increaseImageSize();">Size +</button>
    <button id="decrease" onclick="decreaseImageSize();">Size -</button>

    <!-- <div tabindex="0" id="listener">
      <canvas id="canvas" width="200" height="100" style="border:1px solid #000000;"></canvas>
    </div> -->
    <p>Clik on the rectangle below to enable keyboard listener event</p>
    <p id="feedback">Off</p>
    <div id="listener" style="width:500px; height:100px; background-color:#494155" tabindex="0"></div>

  </body>


<script src="fpv_script.js"></script>
<script src="fpv_key_listener.js"></script>
<script src="fpv_data.js"></script>
</html>
