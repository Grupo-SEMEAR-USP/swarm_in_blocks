conn:
  heartbeat_rate: 1.0
  system_time_rate: 1.0
  timeout: 8
  timesync_rate: 10.0
distance_sensor:
  rangefinder:
    field_of_view: 0.5
    frame_id: rangefinder
    id: 0
    orientation: PITCH_270
  rangefinder_sub:
    subscriber: true
fake_gps:
  eph: 2.0
  epv: 2.0
  fix_type: 3
  geo_origin:
    alt: 408.0
    lat: 47.3667
    lon: 8.55
  gps_rate: 5.0
  mocap_transform: true
  satellites_visible: 5
  tf:
    child_frame_id: fix
    frame_id: map
    listen: false
    rate_limit: 10.0
    send: false
  use_mocap: true
  use_vision: false
fcu_url: udp://@127.0.0.1:14580
gcs_quiet_mode: true
gcs_url: ''
global_position:
  child_frame_id: base_link
  frame_id: map
  gps_uere: 1.0
  rot_covariance: 99999.0
  tf:
    child_frame_id: base_link
    frame_id: map
    global_frame_id: earth
    send: false
  use_relative_alt: true
imu:
  angular_velocity_stdev: 0.00034906585039886593
  frame_id: base_link
  linear_acceleration_stdev: 0.0003
  magnetic_stdev: 0.0
  orientation_stdev: 1.0
local_position:
  frame_id: map
  tf:
    send: true
    send_fcu: false
mission:
  pull_after_gcs: true
mocap:
  use_pose: true
  use_tf: false
odometry:
  in:
    child_frame_id: base_link
    frame_id: odom
    frame_tf:
      body_frame_orientation: flu
      local_frame: local_origin_ned
  out:
    frame_tf:
      body_frame_orientation: frd
      local_frame: vision_ned
plugin_whitelist:
- altitude
- command
- distance_sensor
- ftp
- global_position
- imu
- local_position
- manual_control
- param
- px4flow
- rc_io
- setpoint_attitude
- setpoint_position
- setpoint_raw
- setpoint_velocity
- sys_status
- sys_time
- vision_pose_estimate
px4flow:
  frame_id: px4flow
  ranger_fov: 0.11868238913561441
  ranger_max_range: 5.0
  ranger_min_range: 0.3
setpoint_attitude:
  reverse_thrust: false
  tf:
    child_frame_id: target_attitude
    frame_id: map
    listen: false
    rate_limit: 50.0
  use_quaternion: true
setpoint_position:
  mav_frame: LOCAL_NED
  tf:
    child_frame_id: target_position
    frame_id: map
    listen: false
    rate_limit: 50.0
setpoint_raw:
  thrust_scaling: 1.0
setpoint_velocity:
  mav_frame: LOCAL_NED
startup_px4_usb_quirk: false
target_system_id: 1
time:
  publish_sim_time: false
  time_ref_source: fcu
  timesync_avg_alpha: 0.6
  timesync_mode: MAVLINK
vibration:
  frame_id: base_link
vision_pose:
  tf:
    listen: false
vision_speed:
  listen_twist: true
  twist_cov: true
